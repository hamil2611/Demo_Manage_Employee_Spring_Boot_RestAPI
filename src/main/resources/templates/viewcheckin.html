<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <table class="table mt-5 table-bordered">
        <thead class="thead-dark text-center">
        <tr>
            <th>Giờ Checkin</th>
            <th>Giờ Checkout</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="checkin:${listcheckin} " style="border: 1px solid black">
            <td th:text="${checkin.timecheckin}"></td>
            <td th:text="${checkin.timecheckout}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
